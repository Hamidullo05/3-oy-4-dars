<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container header_top">
            <p class="top">Скидка 10% по промокоду “ZAMOK” на все заказы до 10.09</p>
            <p class="top-info">Обратный звонок</p>
        </div>
        <div class="container header_bottom">
            <div class="bottom_logo">
                <a href="#">
                 <img src="./images/bottom_logo.svg" alt="logo" width="50.4" height="42">
                </a>
            </div>
            <nav class="nav">
                <ul>
                    
                    <li>
                        <a href="#">Главная</a>
                    </li>
                    <li>
                        <a href="#">Каталог</a>
                    </li>
                    <li>
                        <a href="#">Оптовая продажа</a>
                    </li>
                    <li>
                        <a href="#">О нас</a>
                    </li>
                </ul>
            </nav>
            <div class="header_bottom1">
               <button class="header-link">
                <img src="./images/phone-call.svg" alt="call" width="20" height="20">
                <p>+7 (966) 55 88 499</p>
               </button>
               <a href="#">
                <img src="./images/Frame_like.svg" alt="like" width="32" height="32">
               </a>
               <a href="#">
                <img src="./images/Frame_savatcha.svg" alt="savatcha" width="32" height="32">
               </a>
            </div>
        </div>
    </header>
    <div class="home container">
        <h2 class="catalog">Главная / <span class="home-catalog">Каталог</span></h2>
        <h1 class="home-tetle">Накладные электронные замки
           <span class="home-tetle-color"> (854)</span></h1>
    </div>
    <div class="main-info container">
        <div class="filter">
            <h3 class="filter_title">Сбросить фильтры</h3>
            <div class="price">
                <h1 class="price-title">Фильтр</h1>
                <div class="price-link">
                    <p class="price-info">Цена</p>
                    <img src="./images/yuqoriga vektor.svg" alt="" class="price-img">
                </div>
                <div class="filter-bottom">
                    <button class="filter-link">79 000 |</button>
                    <button class="filter-link">24 500₽</button>
                </div>
                <div class="price-link">
                    <p class="price-info">Особенности</p>
                    <img src="./images/pasga vektor.svg" alt="" class="price-img">
                </div>
                <div class="price-link">
                    <p class="price-info">Цвет</p>
                    <img src="./images/pasga vektor.svg" alt="" class="price-img">
                </div>
                <div class="price-link">
                    <p class="price-info">Материал</p>
                    <img src="./images/pasga vektor.svg" alt="" class="price-img">
                </div>
                <div class="price-link">
                    <p class="price-info">Размеры</p>
                    <img src="./images/pasga vektor.svg" alt="" class="price-img">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
